  <div class="profile-card">
    <img src="IMG_6283.jpg" alt="User" class="profile-picture" />
    <div class="profile-info">
      <h2 class="profile-name">John Doe</h2>
      <h3 class="profile-job-title">Software Engineer</h3>
      <p class="profile-bio hidden">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget ligula
        vitae nisi tincidunt dapibus. Pellentesque cursus tortor vel mi rhoncus
        imperdiet.
      </p>
      <button class="bio-toggle">Read more</button>
    </div>
  </div>

  <script>
    $(document).ready(function () {
        $(".bio-toggle").click(function () {
            $(this).prev(".profile-bio").toggleClass("hidden");
            if ($(this).text() === "Read more") {
                $(this).text("Read less");
            } else {
                $(this).text("Read more");
            }
        });
    });
</script>
