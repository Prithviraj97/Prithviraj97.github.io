<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
    }
    .small-container {
      flex: 1;
      background-color: #c2a0a0; /* Add background color for visibility */
      padding: 20px; /* Add padding for spacing */
    }
    .big-container {
      flex: 2;
      background-color: #6b5050; /* Add background color for visibility */
      padding: 20px; /* Add padding for spacing */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="small-container">
    <h2>Personal Info</h2>
    <p>Your Name</p>
    <p>Your Role</p>
    <p>Other Personal Info</p>
    <h2>Social Links</h2>
    <a href="#" class="fa fa-facebook"></a> <!-- Add social media links -->
    <a href="#" class="fa fa-twitter"></a>
    <!-- Add your photo here -->
    <img src="your-photo.jpg" alt="Your Photo">
  </div>
  <div class="big-container">
    <h1>Main Content</h1>
    <p>This is the main content of the webpage. You can add more text, images, and other elements here.</p>
  </div>
</div>

</body>
</html>
